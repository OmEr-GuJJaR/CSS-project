<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signupform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUp Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <div class="form-container">
        <form action="post">
            <div class="input-name">
                <i class="fa fa-user"></i>
                <input type="text" class="name" placeholder="First Name">
            </div>
            <div class="input-name">
                <i class="fa fa-user"></i>
                <input type="text" class="name" placeholder="Last Name">
            </div>

            <div class="input-name">
              <i class="fa fa-envelope email"></i>
              <input type="email" class="text-email" placeholder="Email">
           </div>
           <div class="input-name">
              <i class="fa fa-lock lock"></i>
              <input type="password" class="text-password" placeholder="Password">
           </div>
           <div class="input-name">
              <i class="fa fa-lock lock"></i>
              <input type="password" class="text-password" placeholder="Confirm Password">
           </div>
          <div class="input-name">
              <caption>Confirm Your Gender : </caption>
              <input type="radio" class="radio-btn" name="n1">
              <label>Male</label>

              <input type="radio" class="radio-btn" name="n1">
              <label>Female</label>

              <input type="radio" class="radio-btn" name="n1">
              <label>Custom</label>
          </div>
          <div class="input-name">
              <select class="country">
                  <option>Select Your Country</option>
                  <option>Pakistan</option>
                  <option >Iran</option>
                  <option>Palastine</option>
                  <option>Turkey</option>
              </select>
          </div>
          <div class="input-name">
              <input type="checkbox" class="checkbox-btn">
              <label>I accept the terms and conditions</label>
          </div>
          <div class="input-name">
              <input type="submit" class="reg-btn" value="Register Now">
          </div>
      </form>
    </div>
    
</body>
</html>
